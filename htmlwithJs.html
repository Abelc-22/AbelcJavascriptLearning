    <body>
        <h2>What Can JavaScript Do?</h2>
        <!--Javascript takes both single and double quotes-->
        <p id="hello">JavaScript can change HTML content.</p>
        
        <!--Example with single quote-->
        <button type="button" onclick='document.getElementById("hello").innerHTML = "Hello World!"'>Click Me!</button>
        
        <!--Example with single quote-->
        <button type="button" onclick="document.getElementById('hello').innerHTML = 'Hello World Again!'">Click Me!</button>

        <!--Change css style of html with Javascript-->
        <button type="button" onclick="document.getElementById('hello').style.fontSize = '35px'">Click Me To Change Font!</button>

        <!--Hide HTML element with javascript-->
        <button type="button" onclick="document.getElementById('hello').style.display='none'">Click Me To Hide Text!</button>

        <!--Reveal hidden HTML elements with javascript-->
        <button type="button" onclick="document.getElementById('hello').style.display='block'">Click Me To Show Hidden Text!</button>

        <!--Change background collor and text color with onclick-->
        <button type="button" onclick="document.body.style.background='black',document.body.style.color='white'">Click to change color</button>
